<template name="main">
  <h1>Found You</h1> 
    <p>Choose who you need to find</p>
     {{> navigation}}
     {{> loginButtons}}

    <p>Copyright &copy; Found You, 2016-2017.</p>
</template>    
 

<template name="navigation"> 
    <ul>
        <li><a href="{{pathFor route='friend'}}">A friend</a></li>
        <li><a href="{{pathFor route='flatmate'}}">A flatmate</a></li>
        <li><a href="{{pathFor route='partner'}}">A partner</a></li>
    </ul>
</template>

<template name="flatmate">
    <p>Find a flatmate!</p>
</template>

<template name="partner">
    <p>Find a partner!</p>
</template>

<!--the friend page -->
<template name="friend">
    <h1>Find a friend!</h1>
      <p> You need to fill in the scales below. You may play with any 
      scale. <br/> The more scales you finish, the more accurate the result will be.
      </p>

      {{> friendNavi}}

</template> 
     
<template name="friendNavi">
        <ul>
          <li><a href="{{pathFor route='personality'}}"> What's your personality? </a></li>
          <li><a href="{{pathFor route='disclosure'}}"> Do you like to open up yourself? </a></li>
          <li><a href="{{pathFor route='interests'}}">What are your interests? </a></li>
        </ul>
</template>

<!-- personality survey -->
<template name="personality">
<h1>I see myself as someone who...</h1>

    <!-- {{> quickForm collection="Big5" doc=this id="insertPersonality" type="method" meteormethod = "submitBig5"}} -->

     {{> quickForm 
      collection="Big5"
      id="insertPersonality"
      type="method"
      meteormethod="submitBig5Scale"}}

    <!--   {{> myScore}} -->
   <hr>
   {{#each big5s}}
      {{> showResult}}
   {{/each}}

</template>


<template name="showResult">
      <h2>{{>uid2email uid=userId}}</h2>
      <h2>talkative: {{talkative}}</h2>
      <h2>fault: {{fault}}</h2>
      <h2>new score: {{>newScore x=talkative y=fault}}</h2>
      <hr>
</template>

<template name="uid2email">
  {{email uid}}
</template>

<template name="newScore">
  {{add x y}}
</template>
